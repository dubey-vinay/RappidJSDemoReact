<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <title>Layout - DirectedGraph + GridLayout</title>

    <link rel="stylesheet" type="text/css" href="../../build/package/rappid.css" />

    <style>
      html, body {
        position: absolute;
        left: 10px;
        top: 10px;
        bottom: 10px;
        right: 10px;
        margin: 0;
        padding: 0;
      }

      #paper {
        box-sizing: border-box;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="paper"></div>

    <!-- Dependencies: -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/lodash/lodash.js"></script>
    <script src="../../node_modules/backbone/backbone.js"></script>
    <script src="../../node_modules/graphlib/dist/graphlib.core.js"></script>
    <script src="../../node_modules/dagre/dist/dagre.core.js"></script>

    <script src="../../build/package/rappid.js"></script>

    <script src="./src/layout.js"></script>
  </body>
</html>
